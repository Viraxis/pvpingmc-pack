name: Build Pack

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run PackSquash
        uses: Compressions/PackSquash-action@v2
        with:
          input: .
          output: pack.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: pack.zip
          tag_name: latest
          name: "pack.zip"
          body: "Automatically generated and optimized zip of the texture pack."
          draft: false
          prerelease: false
